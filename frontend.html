<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Data Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-lg shadow-xl p-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Flight Data Analysis</h1>
            <p class="text-gray-600 mb-6">Upload or paste flight JSON data</p>

            <!-- Backend URL -->
            <div class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <label class="block text-sm font-medium text-gray-700 mb-2">Backend URL</label>
                <input 
                    type="text" 
                    id="backendUrl" 
                    value="http://localhost:5000"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                />
            </div>

            <!-- JSON Input -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Flight Data (JSON)</label>
                <div class="flex gap-4 mb-4">
                    <label class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer">
                        ðŸ“¤ Upload JSON
                        <input type="file" accept=".json" id="fileInput" class="hidden" />
                    </label>
                    <button 
                        id="analyzeBtn"
                        class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                    >
                        ðŸš€ Analyze Data
                    </button>
                </div>
                <textarea 
                    id="jsonInput"
                    placeholder="Paste your JSON data here..."
                    class="w-full h-40 p-4 border border-gray-300 rounded-lg font-mono text-sm"
                ></textarea>
            </div>

            <!-- Error Display -->
            <div id="errorDiv" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <div class="text-red-700 font-semibold">Error</div>
                <div id="errorText" class="text-red-600 text-sm"></div>
            </div>

            <!-- Loading -->
            <div id="loadingDiv" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="mt-4 text-gray-600">Processing data...</p>
            </div>
        </div>

        <!-- Results -->
        <div id="resultsContainer"></div>
    </div>

    <script>
        const backendUrlInput = document.getElementById('backendUrl');
        const fileInput = document.getElementById('fileInput');
        const jsonInput = document.getElementById('jsonInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const errorDiv = document.getElementById('errorDiv');
        const errorText = document.getElementById('errorText');
        const loadingDiv = document.getElementById('loadingDiv');
        const resultsContainer = document.getElementById('resultsContainer');

        // File upload handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    jsonInput.value = event.target.result;
                    errorDiv.classList.add('hidden');
                };
                reader.readAsText(file);
            }
        });

        // Analyze button handler
        analyzeBtn.addEventListener('click', async () => {
            const backendUrl = backendUrlInput.value.trim();
            const jsonData = jsonInput.value.trim();

            if (!jsonData) {
                showError('Please provide JSON data');
                return;
            }

            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            resultsContainer.innerHTML = '';

            try {
                const flights = JSON.parse(jsonData);
                
                const response = await fetch(`${backendUrl}/api/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: flights })
                });

                if (!response.ok) {
                    throw new Error(`Backend error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
                
            } catch (err) {
                showError(err.message || 'Failed to process data');
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function displayResults(data) {
            let html = '';

            // Summary
            if (data.summary) {
                html += '<div class="bg-white rounded-lg shadow-xl p-8 mb-8">';
                html += '<h2 class="text-2xl font-bold text-gray-800 mb-4">Summary</h2>';
                html += '<div class="grid grid-cols-1 md:grid-cols-4 gap-4">';
                
                for (const [key, value] of Object.entries(data.summary)) {
                    html += `
                        <div class="bg-gradient-to-br from-indigo-500 to-indigo-600 text-white p-6 rounded-lg">
                            <div class="text-sm uppercase tracking-wide opacity-90 mb-2">
                                ${key.replace(/_/g, ' ')}
                            </div>
                            <div class="text-3xl font-bold">
                                ${typeof value === 'number' ? value.toLocaleString() : value}
                            </div>
                        </div>
                    `;
                }
                html += '</div></div>';
            }

            // Tables
            if (data.tables && data.tables.length > 0) {
                html += '<div class="bg-white rounded-lg shadow-xl p-8 mb-8">';
                html += '<h2 class="text-2xl font-bold text-gray-800 mb-6">Data Tables</h2>';
                
                data.tables.forEach(table => {
                    html += `<h3 class="text-xl font-bold text-gray-800 mb-3">${table.title || 'Table'}</h3>`;
                    if (table.description) {
                        html += `<p class="text-gray-600 mb-3 text-sm">${table.description}</p>`;
                    }
                    
                    if (table.data && table.data.length > 0) {
                        const headers = table.columns || Object.keys(table.data[0]);
                        html += '<div class="overflow-x-auto mb-8"><table class="w-full border-collapse">';
                        html += '<thead class="bg-indigo-600 text-white"><tr>';
                        headers.forEach(h => {
                            html += `<th class="px-4 py-3 text-left text-sm font-semibold">${h}</th>`;
                        });
                        html += '</tr></thead><tbody>';
                        
                        table.data.forEach((row, idx) => {
                            html += `<tr class="border-b hover:bg-indigo-50">`;
                            headers.forEach(h => {
                                const val = row[h];
                                html += `<td class="px-4 py-3 text-sm">${typeof val === 'number' ? val.toLocaleString() : val}</td>`;
                            });
                            html += '</tr>';
                        });
                        html += '</tbody></table></div>';
                    }
                });
                html += '</div>';
            }

            // Graphs
            if (data.graphs && data.graphs.length > 0) {
                html += '<div class="bg-white rounded-lg shadow-xl p-8">';
                html += '<h2 class="text-2xl font-bold text-gray-800 mb-6">Visualizations</h2>';
                html += '<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">';
                
                data.graphs.forEach(graph => {
                    html += '<div>';
                    html += `<h3 class="text-xl font-bold text-gray-800 mb-3">${graph.title || 'Graph'}</h3>`;
                    if (graph.type === 'image' && graph.data) {
                        html += `<img src="data:image/png;base64,${graph.data}" class="w-full rounded-lg shadow" />`;
                    }
                    html += '</div>';
                });
                html += '</div></div>';
            }

            resultsContainer.innerHTML = html;
        }
    </script>
</body>
</html>
